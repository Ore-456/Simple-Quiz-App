<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1>Simple Quiz App</h1>
    </header>
    <main>
      <form>
        <section>
          <h2 id="info">Student Info</h2>
          <div class="info">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="info">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div class="info">
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" required/>
          </div>
        </section>
        
        <section>
          <h2 id="instructions">Answer all questions below</h2>
          <div class="questions">
            <h3>1</h3>
            <fieldset class="q1" name="one">
              <legend >
                What element is used to create tables in HTML?
              </legend>
              <ul class="options">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" name="q1" value="1" />
                    td
                  </label>
                </li>

                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="2" />
                    tr
                  </label>
                </li>

                <li>
                  <label for="q1-a3">
                    <input type="radio" id="q1-a3" name="q1" value="3" />
                    table
                  </label>
                </li>

                <li>
                  <label for="q1-a4">
                    <input type="radio" id="q1-a4" name="q1" value="4" />
                    th
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="questions">
            <h3>2</h3>
            <fieldset class="q2" name="two">
              <legend>
                What HTML element is used to insert pictures?
              </legend>
              <ul class="options">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="1" />
                    image
                  </label>
                </li>

                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="2" />
                    picture
                  </label>
                </li>

                <li>
                  <label for="q2-a3">
                    <input type="radio" id="q2-a3" name="q2" value="3" />
                    img
                  </label>
                </li>

                <li>
                  <label for="q2-a4">
                    <input type="radio" id="q2-a4" name="q2" value="4" />
                    media
                  </label>
                </li>
            
              </ul>
            </fieldset>
          </div>

                   <div class="questions">
            <h3>3</h3>
            <fieldset class="q3" name="three">
              <legend >
                What HTML element is used for hyperlinks?
              </legend>
              <ul class="options">
                <li>
                  <label for="q3-a1">
                    <input type="radio" id="q3-a1" name="q3" value="1" />
                      href
                  </label>
                </li>

                <li>
                  <label for="q3-a2">
                    <input type="radio" id="q3-a2" name="q3" value="2" />
                   a
                  </label>
                </li>

                <li>
                  <label for="q3-a3">
                    <input type="radio" id="q3-a3" name="q3" value="3" />
                    link
                  </label>
                </li>

                <li>
                  <label for="q3-a4">
                    <input type="radio" id="q3-a4" name="q3" value="4" />
                    rel
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>

                   <div class="questions">
            <h3>4</h3>
            <fieldset class="q4" name="four">
              <legend >
                How are classes targeted in CSS?
              </legend>
              <ul class="options">
                <li>
                  <label for="q4-a1">
                    <input type="radio" id="q4-a1" name="q4" value="1" />
                    class{}
                  </label>
                </li>

                <li>
                  <label for="q4-a2">
                    <input type="radio" id="q4-a2" name="q4" value="2" />
                    #class{}
                  </label>
                </li>

                <li>
                  <label for="q4-a3">
                    <input type="radio" id="q4-a3" name="q4" value="3" />
                    .class{}
                  </label>
                </li>

                <li>
                  <label for="q4-a4">
                    <input type="radio" id="q4-a4" name="q4" value="4" />
                    cls{}
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>

        <button type="submit">Submit</button>

      </form>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
